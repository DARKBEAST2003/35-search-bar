<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-weapon">
        <div class="input-holder">
            <input type="text" class="search-input" placeholder="Search for anything..."/>
            <button class="search-icon" onclick="searchTagList(this, event)"><span></span></button>
        </div>
        <span class="close" onclick="searchTagList(this, event)"></span>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
</body>
</html>
